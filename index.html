<div class = "container">
  <div class = "row">
    <h1>SPACE DOGFIGHT</h1>
  </div>

  <div class = "row">
    <button class = "btn btn-info" id ="start-game-button">START THE GAME</button>
  </div>

</div>


<div class = "flexlife">
<div id="game-board" class = "flexlife">
  </div>
</div> 



 <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
  Launch demo modal
</button>

<!-- Modal -->

 <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content flexlife selection">
      <div class="modal-header">
        <h5 class="modal-title " id="exampleModalLongTitle">Balanced</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"></div>
        <div><img src="./img/newShip.PNG"></div>
        <div>This ship is for the new player with balaced more forgiving stats.</div>
        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
